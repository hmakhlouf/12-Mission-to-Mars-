<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Mission to Mars </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

 
  <div class="container">
    <div class="row">
      <div class="jumbotron text-center">
       <h1>Mission to Mars</h1>
       <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scape New Data</a></p>
      </div>
    </div>
    <div class="row">
             <!--NASA Mars News-->
      <div class="col-lg-12">
        <h3>Latest Mars News </h3>
        <h4> {{ vacation.news_title }}</h4>
        <p>{{ vacation.news_p }}</p>
      </div>  
    </div> 

    <div class="row">
      
      <div class="col-lg-7">
        <h3> Featured Mars Image</h3>
        <img src="{{ vacation.space_img }}" alt="space_img" width="80%" height="80%">
      </div>
      
      <div class="col-lg-5">
        
          <h4>Current Weather on Mars </h4> 
          <p>{{ vacation.mars_weather }}</p>

          <h4>Mars Facts</h4>
          <div>{{ vacation.html_table_clean }}</div>
        
      </div> 

    </div>

  </div>
  
</body>

</html>
